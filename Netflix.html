<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Netflix.css">

</head>
<body>

    <header class="main">
        <img src="./img/n_img/Netflix_logo.svg" alt="Netflix_logo">
        
        <select>
            <img src="./img/n_img/Netflix_lang_iogo.svg" alt="Netflix_lang_iogo">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>

        <button type="button">로그인</button>
    </header>

    <div class="body">
        <div class="title">
            <article class="title1">
                영화, 시리즈 등을 무제한으로
            </article>
            <p>
                7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.
            </p>
                
            <p>
                시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.
            </p>
        </div>

        <form>
            <input type="email" placeholder="이메일주소" required>
            <button type="submit">시작하기</button>
        </form>
    </div>
        

    
</body>
</html>
