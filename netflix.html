<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Netflix.css">

</head>
<body>

    <header class="header">  
        <a href="/"> 
            <img src="./img/n_img/Netflix_logo.svg" alt="Netflix_logo">
        </a>

        <div class="nav">
            <select class="nav1">
                
                <option value="ko">한국어</option>
                <option value="en">English</option>
            </select>
        
            <button type="button">로그인</button>
        </div>
    </header>

    <div class="main">
        <article class="title">
            <h1 class="title1">
                영화, 시리즈 등을 <br>
                무제한으로
            </h1>
            <p>
                7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.
            </p>
                
            
        </article>

        <form>
            <p>
                시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.
            </p>
            <div>
                <input type="email" placeholder="이메일주소" required>
                <button type="submit">시작하기</button>
            </div>
        </form>
    </div>

    <div class="box1">
        <div class="txt">
            <strong>7,000원이면 만날 수 있는 넷플릭스.</strong>
            <p>가장 경제적인 광고형 멤버십을 이용해 보세요.</p>
        </div>
        <div class="txt-1">
            <a href="#">자세히 알아보기</a>
        </div>
    </div>

        

    
</body>
</html>
