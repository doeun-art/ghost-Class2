<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom트리구조</title>

    <style>
        ol li { 
            background-color: olive;
            font-size: 30px;
        }
        ul li { 
            background-color: gold;
            font-size: 12px;
        }
        h1 { 
            color: red;
            color: blue;
            color: gold;
        }

    </style>
</head>
<body>
    &lt;h1&gt; 태그는 가장 큰 헤딩요소이다.
    <header>
        <h1>CODING CAMP</h1>
        <!-- nav태그는 웹사이트의 메인메뉴를 표시하는 시맨틱 태그이다. -->
        <nav>
            <ul> <!-- Unordered List 순번이 없는 목록 -->
                <li> <!-- LI는 LIST Item 이라는 뜻 -->
                    <a href="./0811_01.html">About</a>
                </li>
                <li>
                    <a href="./0811_02.html">About</a>
                </li>
                <li>
                    <a href="./0812_01.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    

    <main>
        <h2>APPLE</h2> 
        <p>MANGO</p>
        <!-- 만약 ol이나 ul의 타입을 바꿔야 한다면, html 속성을 쓰지말고, 
         CSS로 처리하도록 하는 것이 웹표준이다. -->
        <ol start="10"> <!-- Ordered List 순번이 있는 목록 -->
            <li>Ordered List 1
                <ul>
                    <li><a href="#">Sub menu 1</a></li>
                    <li><a href="#">Sub menu 2</a></li>
                </ul>
            </li>
            <li>Ordered List 2</li>
            <li>Ordered List 3</li>
        </ol>
    </main>

    ol의 child인 li는 gold 배경색
    <footer>
        <p>&copy; copyright</p>
    </footer>
</body>
</html>
